<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이름 호명 서비스</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; font-family: sans-serif; background: black; }
    #video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <video id="video-bg" autoplay loop>
    <source src="home.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const bgVideo = document.getElementById('video-bg');

    // 사용자 클릭 시 사운드 켜고 재생 시도
    window.addEventListener('click', async () => {
      try {
        bgVideo.muted = false;
        await bgVideo.play();
      } catch (e) {
        console.warn('Autoplay with sound was blocked:', e);
      }
    }, { once: true });
  </script>
</body>
</html>
