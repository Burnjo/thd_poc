<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이름 호명 서비스</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; font-family: sans-serif; background: black; }
    #video-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%; height: auto;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video-bg" controls autoplay>
      <source src="your-background-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const bgVideo = document.getElementById('video-bg');

    // 영상이 끝나면 처음부터 다시 재생
    bgVideo.addEventListener('ended', () => {
      bgVideo.currentTime = 0;
      bgVideo.play();
    });
  </script>
</body>
</html>
